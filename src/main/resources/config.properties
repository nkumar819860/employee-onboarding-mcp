# HTTP Configuration
# Host for HTTP listener (0.0.0.0 allows connections from any IP)
http.host=0.0.0.0
# Port for HTTP listener
http.port=8081

# Database Configuration
# H2 Database driver class
db.driver=org.h2.Driver
# H2 Database URL with PostgreSQL compatibility mode
db.url=jdbc:h2:file:./data/onboarding;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
# Database username
db.user=sa
# Database password (empty for H2 default)
db.password=
